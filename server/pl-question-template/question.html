<pl-question-panel>
    {{ params.prompt }}
</pl-question-panel>
<pl-parsons-blocks answers-name="answers" indentation=true grading-method="ranking">
    {{#params.correct_blocks}}
        <pl-answer correct="true" indent={{indent}} ranking={{ranking}}>{{block}}</pl-answer>  
    {{/params.correct_blocks}}
    {{#params.incorrect_blocks}}
        <pl-answer correct="false">{{block}}</pl-answer>  
    {{/params.incorrect_blocks}}
</pl-parsons-blocks>
