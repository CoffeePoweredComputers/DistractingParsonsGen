services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
      target: debug
    image: parson-autogen-server
    entrypoint:
      - flask
      - run
      - --host=0.0.0.
    environment:
      FLASK_DEBUG: 1
      FLASK_APP: ./server.py
    ports:
      - "5000:5000"
    volumes: 
      - ./server:/app
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    image: parson-autogen-client
    ports:
      - "3000:80"
